<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(222, 222, 228);
            font: normal 15pt Arial;
        }
        span {
            color: darkorange;
            font: bold 19pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Digite o país onde você nasceu: 
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        
        function verifica(){
            var pais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Olá você nasceu no(a) <span id="txtres">${pais.value.toUpperCase()}</span></p>`
            if(pais.value.toUpperCase() != 'BRASIL') {
                res.innerHTML += `<P>Você é Estrangeiro!</P><p><img src="https://st2.depositphotos.com/4660927/8235/i/600/depositphotos_82355146-stock-photo-waving-flags-of-different-countries.jpg"></p>`
            }else{
                res.innerHTML += `<P>Você é Brasileiro!</P><p><img src="https://http2.mlstatic.com/D_NQ_NP_882700-MLB41565762236_042020-O.webp" alt=""></p>`
            }
        }
    </script>
    
</body>
</html>
