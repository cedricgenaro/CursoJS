<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>DETRAN</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
         #ms {
            color: brown;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <img src="https://projeto-cdn.infra.grancursosonline.com.br/thumbnail-carrossel/detran-sp-departamento-estadual-de-transito-de-sao-paulo.png" alt="Logo">
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        

        function calcular() {
            var txtv = window.document.querySelector('input#txtvel') 
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            
            res.innerHTML = `<p>Sua velocidade Atual é de <strong id="ms">${vel}Km/h</strong></p>`
            if (vel > 60) {
                
                res.innerHTML += `<p>Você está <strong id="ms">MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p >Dirija sempre com o cinto de segurança!</p>`
            drawBox(blue)
        }
    </script>
    
</body>
</html>
