<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandeira da Fran√ßa</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        var svg = d3.select("body").append("svg")
                                .attr("width", 500)
                                .attr("height", 500);
                                
        var azul = svg.append('rect')
                        .attr('width', 50)
                        .attr('height', 100)
                        .attr('fill', 'blue')
                        .attr('x', 120)
                        .attr('stroke', 'black');
        var branco = svg.append('rect')
                        .attr('width', 50)
                        .attr('height', 100)
                        .attr('x', 170)
                        .attr('stroke', 'black')
                        .attr('fill', 'white');
        var vermelho = svg.append('rect')
                        .attr('width', 50)
                        .attr('height', 100)
                        .attr('x', 220)
                        .attr('stroke', 'black')
                        .attr('fill', '#ff0000');
       
    </script>
</body>
</html>
